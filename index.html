<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./libs/bootstrap-5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/fontawesome-6.4.2/css/all.css">
    <link rel="stylesheet" href="./libs/toast/toast.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="toast"></div>

    <main>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <input class="mb-3 mt-3 form-control form-control-sm w-25" type="file" id="openFiles">

                <div>
                    <svg display="none">
                        <symbol id="light" viewBox="0 0 24 24">
                            <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(0,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(45,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(90,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(135,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(180,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(225,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(270,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(315,12,12)" />
                            </g>
                            <circle fill="currentColor" cx="12" cy="12" r="5" />
                        </symbol>
                        <symbol id="dark" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.1,14.9c-3-0.5-5.5-3-6-6C8.8,7.1,9.1,5.4,9.9,4c0.4-0.8-0.4-1.7-1.2-1.4C4.6,4,1.8,7.9,2,12.5c0.2,5.1,4.4,9.3,9.5,9.5c4.5,0.2,8.5-2.6,9.9-6.6c0.3-0.8-0.6-1.7-1.4-1.2C18.6,14.9,16.9,15.2,15.1,14.9z" />
                        </symbol>
                    </svg>
                    <label class="switch">
                        <input id="toggleTheme" class="switch__input" type="checkbox" role="switch" name="dark" />
                        <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                            <use href="#light" />
                        </svg>
                        <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                            <use href="#dark" />
                        </svg>
                        <span class="switch__inner"></span>
                        <span class="switch__inner-icons">
                            <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                                <use href="#light" />
                            </svg>
                            <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                                <use href="#dark" />
                            </svg>
                        </span>
                        <span class="switch__sr">Dark Mode</span>
                    </label>
                </div>
            </div>

            <div class="row">
                <!-- Các box văn bản và kết quả -->
                <div class="col-5">
                    <div class="mb-3">
                        <label for="transText">Hoặc dán văn bản vào đây:</label>
                        <textarea id="transText" class="form-control form-control-sm"
                            style="height: 210px;resize: none;"></textarea>
                        <div class="d-flex justify-content-between">
                            <span id="transTextError" class="text-danger"></span>
                            <span id="transTextCount"></span>
                        </div>
                    </div>

                    <div>
                        <label for="transResult">Kết quả:</label>
                        <textarea id="transResult" readonly class="form-control form-control-sm"
                            style="height: 210px;resize: none;"></textarea>
                        <div class="d-flex justify-content-between">
                            <span id="transResultError" class="text-danger"></span>
                            <span id="transResultCount"></span>
                        </div>
                    </div>
                </div>
                <!-- Bảng so sánh và chỉnh sửa -->
                <div class="col-7">
                    <p class="mb-0">Bảng dữ liệu:</p>
                    <div class="tableScroll border rounded-1" style="height: 460px;">
                        <table id="tbCompare" class="table table-sm table-hover border-start border-end"
                            style="table-layout: auto;">
                            <thead class="">
                                <tr class="table-active">
                                    <th scope="col">Khoá</th>
                                    <th scope="col">Văn bản gốc</th>
                                    <th scope="col">Văn bản đã dịch</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbCompareBody">
                            </tbody>
                            <script id="tbCompare-Template" type="text/x-handlebars-template">
                                {{#if dataTable}}
                                {{#each dataTable}}
                                <tr>
                                    <td class="key-column">{{key}}</td>
                                    <td class="value-column">{{value}}</td>
                                    <td style="width: 275px;">
                                        <textarea class="form-control overflow-y-hidden" style="height: 17px;" 
                                            oninput="updateTextTranslated(this)">{{translated}}</textarea>
                                    </td>
                                    <td>
                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-sm btn-secondary" onclick="recoveryTextTranslated(this)">
                                                <i class="fa-solid fa-rotate-left"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                {{/each}}
                                {{/if}}
                            </script>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Các nút và tuỳ chọn dịch -->
            <div class="d-flex align-items-center justify-content-between">
                <button id="btn-copy" class="btn btn-success btn-sm" style="visibility: hidden;">Sao Chép</button>

                <div class="row">
                    <!-- Server api -->
                    <div class="col-auto">
                        <div class="d-flex align-items-center text-nowrap">
                            <label class="me-2" for="api">Server API:</label>
                            <select class="form-select form-select-sm" id="api">
                                <option value="0" selected>API 1</option>
                                <option value="1">API 2</option>
                                <option value="2">API 3</option>
                            </select>
                        </div>
                    </div>
                    <!-- Giới hạn văn bản -->
                    <div class="col-auto">
                        <div class="d-flex align-items-center text-nowrap">
                            <label class="me-2" for="textLimit">Giới hạn văn bản:</label>
                            <select class="form-select form-select-sm" id="textLimit">
                                <option value="5000">5000</option>
                                <option value="4500" selected>4500</option>
                                <option value="4000">4000</option>
                                <option value="3000">3000</option>
                                <option value="2000">2000</option>
                                <option value="1000">1000</option>
                            </select>
                        </div>
                    </div>
                    <!-- Khoán cách đầu ra mỗi dòng -->
                    <div class="col-auto">
                        <div class="d-flex align-items-center text-nowrap">
                            <label class="me-2" for="spaceRow">Khoản cách:</label>
                            <select class="form-select form-select-sm" id="spaceRow">
                                <option value="2" selected>2</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <!-- Nút dịch -->
                    <div class="col-auto">
                        <button id="btn-translate" class="btn btn-sm btn-primary text-nowrap">Bắt đầu dịch</button>
                    </div>
                </div>
            </div>
            <!-- Thanh tiến trình -->
            <div id="progressTranslate" class="progress mt-2 d-none">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                </div>
            </div>
        </div>
    </main>

    <script src="./libs/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
    <script src="./libs/handlebars/handlebars4.7.8.min.js"></script>
    <script src="./libs/jquery-3.7.1/all.js"></script>
    <script src="./libs/lodash-1.8.3/lodash.min.js"></script>
    <script src="./libs/toast/toast.js"></script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/translate.js"></script>
    <script src="./js/theme.js"></script>
    <script>
        const testObjOrigin = {
            "item.constructionwand.stone_wand": "Stone Wand",
            "item.constructionwand.iron_wand": "Iron Wand",
            "item.constructionwand.diamond_wand": "Diamond Wand",
            "item.constructionwand.infinity_wand": "Infinity Wand",
            "item.constructionwand.core_angel": "Angel Wand Core",
            "item.constructionwand.core_destruction": "Destruction Wand Core"
        }

        const testObjTrans = {
            "item.constructionwand.stone_wand": "Cây Đũa Đá",
            "item.constructionwand.iron_wand": "Cây Đũa Sắt",
            "item.constructionwand.diamond_wand": "Cây đũa kim cương",
            "item.constructionwand.infinity_wand": "Cây Đũa Vô Cực",
            "item.constructionwand.core_angel": "Cây đũa Lõi thần",
            "item.constructionwand.core_destruction": "Cây đũa lõi phá huỷ"
        }

        $('#transText').attr('placeholder', JSON.stringify(testObjOrigin, null, 2));
        // $('#transResult').attr('placeholder', JSON.stringify(testObjTrans, null, 2));
    </script>
</body>

</html>
