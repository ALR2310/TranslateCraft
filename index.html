<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./libs/bootstrap-5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/fontawesome-6.4.2/css/all.css">
    <link rel="stylesheet" href="./libs/toast/toast.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="toast"></div>

    <main>
        <div class="container">
            <div>
                <ul class="nav nav-tabs justify-content-center mt-2 w-100">
                    <li id="page-translate" class="nav-item">
                        <a class="nav-link text-center pointer" style="width: 100px;">Dịch</a>
                    </li>
                    <li id="page-update" class="nav-item">
                        <a class="nav-link text-center pointer" style="width: 100px;">Cập nhật</a>
                    </li>
                </ul>

                <div class="position-absolute" style="top: 9px;">
                    <svg display="none">
                        <symbol id="light" viewBox="0 0 24 24">
                            <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(0,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(45,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(90,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(135,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(180,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(225,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(270,12,12)" />
                                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(315,12,12)" />
                            </g>
                            <circle fill="currentColor" cx="12" cy="12" r="5" />
                        </symbol>
                        <symbol id="dark" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.1,14.9c-3-0.5-5.5-3-6-6C8.8,7.1,9.1,5.4,9.9,4c0.4-0.8-0.4-1.7-1.2-1.4C4.6,4,1.8,7.9,2,12.5c0.2,5.1,4.4,9.3,9.5,9.5c4.5,0.2,8.5-2.6,9.9-6.6c0.3-0.8-0.6-1.7-1.4-1.2C18.6,14.9,16.9,15.2,15.1,14.9z" />
                        </symbol>
                    </svg>
                    <label class="switch pointer">
                        <input id="toggleTheme" class="switch__input" aria-checked="true" type="checkbox" role="switch" name="dark" />
                        <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                            <use href="#light" />
                        </svg>
                        <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                            <use href="#dark" />
                        </svg>
                        <span class="switch__inner"></span>
                        <span class="switch__inner-icons">
                            <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                                <use href="#light" />
                            </svg>
                            <svg class="switch__icon" width="30px" height="30px" aria-hidden="true">
                                <use href="#dark" />
                            </svg>
                        </span>
                        <span class="switch__sr">Dark Mode</span>
                    </label>
                </div>
            </div>

            <div id="page-translate_content"></div>
            <div id="page-update_content"></div>
        </div>
    </main>

    <script src="./libs/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
    <script src="./libs/handlebars/handlebars4.7.8.min.js"></script>
    <script src="./libs/jquery-3.7.1/all.js"></script>
    <script src="./libs/lodash-1.8.3/lodash.min.js"></script>
    <script src="./libs/toast/toast.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/theme.js"></script>
    <!-- <script src="../js/translate.js"></script> -->
    <!-- <script src="../js/update.js"></script> -->
</body>

</html>
