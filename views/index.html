<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../libs/bootstrap-5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/fontawesome-6.4.2/css/all.css">
    <link rel="stylesheet" href="../libs/toast/toast.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="toast"></div>

    <main>
        <div class="container">
            <input class="mb-3 mt-3 form-control form-control-sm w-25" type="file" id="openFiles">

            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="transText">Hoặc dán văn bản vào đây:</label>
                        <textarea id="transText" class="form-control form-control-sm"
                            style="height: 200px;resize: none;"></textarea>
                        <div class="d-flex justify-content-between">
                            <span id="transTextError" class="text-danger"></span>
                            <span id="transTextCount">0</span>
                        </div>
                    </div>

                    <div>
                        <label for="transResult">Kết quả:</label>
                        <textarea id="transResult" class="form-control form-control-sm"
                            style="height: 200px;resize: none;"></textarea>
                        <div class="d-flex justify-content-between">
                            <span id="transResultError" class="text-danger"></span>
                            <span id="transResultCount">0</span>
                        </div>
                    </div>
                </div>

                <div class="col-7">
                    <p class="mb-0">Bảng dữ liệu:</p>
                    <div class="tableScroll border rounded-1" style="height: 465px;">
                        <table id="tbCompare" class="table table-sm table-hover border-start border-end"
                            style="table-layout: auto;">
                            <thead class="sticky-top">
                                <tr>
                                    <th scope="col">Khoá</th>
                                    <th scope="col">Gốc</th>
                                    <th scope="col">Dịch</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbCompareBody">
                            </tbody>
                            <script id="tbCompare-Template" type="text/x-handlebars-template">
                                {{#if tableData}}
                                {{#each tableData}}
                                <tr>
                                    <td class="key-column">{{key}}</td>
                                    <td class="value-column">{{value}}</td>
                                    <td style="width: 275px;">
                                        <textarea class="form-control" oninput="updateTransResult(this)">{{translated}}</textarea>
                                    </td>
                                    <td>
                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-sm btn-secondary" onclick="resetTranstValue(this)">
                                                <i class="fa-solid fa-rotate-left"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                {{/each}}
                                {{/if}}
                            </script>
                        </table>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between">
                <button id="btn-copy" class="btn btn-success btn-sm">Sao Chép</button>

                <div class="row">
                    <!-- Server api -->
                    <div class="col-auto">
                        <div class="d-flex align-items-center text-nowrap">
                            <label class="me-2" for="serverAPI">Server API:</label>
                            <select class="form-select form-select-sm" id="serverAPI">
                                <option value="0" selected>API 1</option>
                                <option value="1">API 2</option>
                                <option value="2">API 3</option>
                            </select>
                        </div>
                    </div>
                    <!-- Khoán cách đầu ra mỗi dòng -->
                    <div class="col-auto">
                        <div class="d-flex align-items-center text-nowrap">
                            <label class="me-2" for="spaceRow">Khoản cách:</label>
                            <select class="form-select form-select-sm" id="spaceRow">
                                <option value="2" selected>2</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <!-- Nút dịch -->
                    <div class="col-auto">
                        <button id="btn-translate" class="btn btn-sm btn-primary text-nowrap">Bắt đầu dịch</button>
                    </div>
                </div>
            </div>

            <div id="progressTranslate" class="progress mt-2 d-none">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                </div>
            </div>



        </div>



    </main>

    <script src="../libs/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
    <script src="../libs/handlebars/handlebars4.7.8.min.js"></script>
    <script src="../libs/jquery-3.7.1/all.js"></script>
    <script src="../libs/lodash-1.8.3/lodash.min.js"></script>
    <script src="../libs/toast/toast.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
